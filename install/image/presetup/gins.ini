[Config]
PreInstallDialogSequence=DLG_WELCOME,DLG_README,DLG_LICENSE,DLG_DIR,DLG_START
Languages=ENU,RUS
AutoSelectLanguage=1
InsFiles=App
LogFile=%InstallPath%\install.log
Uninstall=1
CheckAdminRights=1
CheckWindow=NNCronLTCtrlWindow
SupportedOS=nt,9x
 
[Variables]
ProgramName=nnCron LITE
AppFolder=%CommonProgramsMenu%\nnCron LITE
ProgramGroup=nnCron LITE

[RegVariables]
InstallPath=HKLM\Software\nnSoft\nnCron LITE\path,%ProgramFiles%\cron


[VersionInfo]
1.01

[DialogBitmap]
DLG_LANGUAGE=

[Display]
ShowMainWindow=0
GradientTopColor=$0BA80F
GradientBottomColor=$7CF3E4
MainTitleFont=Arial,24,$0000FF,B
MainTitleShadow=1
MainTitleShadowColor=$808000
DialogTitleFont=Arial,18,$FF0000,B
DialogTitleShadow=1
DialogTitleShadowColor=$C0C0C0
DialogPosition=1,1
ShowMainTitle=1
ShowDialogTitle=1
ShowFinalDialog=1

[StaticBitmap]

[PreRunApp]
