\ This file contains nnCron's options
\ Restart nnCron after changing of the file.

\ All items are case sensitive. After a keyword the 'blank' is required.

Cronlog: "log\%MM%%DD%cron.log" \ path of log
LogTimeFormat: "%hh%:%mm%:%ss% %ThreadId%" \ pattern for log time

\ Use 'YearFiled' parameter for switch on/off year field in time specification
\ Allowed values: ON, OFF
YearField OFF

\ --- Default mode of starting applications
DefaultOpenMode: ShowNormal
\ Allowed values: ShowNormal, ShowMinimized, ShowMaximized, SWHide

\ -- Default priority class of starting applications
DefaultPriority: NormalPriority
\ Allowed values: HighPriority, IdlePriority, NormalPriority,
RealtimePriority


\ -- Run all application as logged user
AsLoggedUser ON
